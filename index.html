<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend 1 Challenge</title>
    <script src="jquery-3.3.1.min copy.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="salaryHeader">Sirius Salary Calculator</h1>
    <div>
            <!-- Labels for employees -->
            <h3>Add Employee</h3>
            <form placeholder="firstN" id="formId">
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text"/>
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text"/>
                <label for="employeeId">ID:</label>
                <input id="employeeId" type="text"/>
                <label for="employee">Title:</label>
                <input id="title" type="text"/>
                <label for="annualSalary">Annual Salary:</label>
                <input id="annualSalary" type="text"/>
                <!-- <button id="submitInformation">Submit</button> -->
            </form>
            <div id="buttonDiv"><button id="submitInformation">Submit</button></div>

        <!-- employee table information -->

    <table class="watcher">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
    <tbody id="employeeTable">
        
    </tbody>
        <tfoot>
            <tr><td id="outputDiv" colspan="6">Monthly Budget:</td></tr>
        </tfoot>
     </table>
    </div>
</body>
</html>
